{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h4><p class="text-center text-danger">Select Course for MCQ</p></h4>

        <div class="row">
            {% for course in courses %}
            <div class="col-lg-3">
                <a href="/{{course.id}}" class="btn btn-primary">{{course.course_name}}</a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
